
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>O Templo do Terror - Ficha RPG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="manifest" href="metadata.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        :root {
            --parchment-bg: #f3e5ab;
            --ink-color: #4a3728;
            --danger-color: #b91c1c;
        }

        body {
            font-family: 'Special Elite', cursive;
            background-color: var(--parchment-bg);
            /* URL absoluta para evitar erro 404 */
            background-image: url('https://www.transparenttextures.com/patterns/parchment.png');
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
            color: var(--ink-color);
        }

        .medieval-font {
            font-family: 'MedievalSharp', cursive;
        }

        /* Moldura de papel queimado */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 100;
            box-shadow: inset 0 0 40px rgba(0,0,0,0.3), inset 0 0 100px rgba(74, 55, 40, 0.1);
            border: 15px solid transparent;
            border-image: url('https://www.transparenttextures.com/patterns/black-linen.png') 30 round;
            opacity: 0.4;
        }

        /* Efeito de luz de vela oscilante */
        .candle-light {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 80;
            background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.05) 100%);
            animation: flicker 4s infinite;
        }

        @keyframes flicker {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
            70% { opacity: 0.9; }
        }

        .scroll-container {
            scrollbar-width: thin;
            scrollbar-color: var(--ink-color) transparent;
        }

        input, textarea {
            background: transparent;
            border: 1px solid rgba(74, 55, 40, 0.2);
        }

        .parchment-shadow {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), inset 0 0 20px rgba(0,0,0,0.05);
        }

        .vignette-danger {
            pointer-events: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-shadow: inset 0 0 120px rgba(185, 28, 28, 0.6);
            z-index: 9999;
            animation: pulse-danger 2s infinite;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .vignette-active {
            opacity: 1;
        }

        @keyframes pulse-danger {
            0% { box-shadow: inset 0 0 80px rgba(185, 28, 28, 0.4); }
            50% { box-shadow: inset 0 0 180px rgba(185, 28, 28, 0.8); }
            100% { box-shadow: inset 0 0 80px rgba(185, 28, 28, 0.4); }
        }

        .strike-through {
            text-decoration: line-through;
            opacity: 0.5;
        }

        .ink-stain {
            position: relative;
        }
        .ink-stain::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(circle, rgba(74, 55, 40, 0.05) 0%, transparent 70%);
            pointer-events: none;
        }

        .tab-content {
            animation: fade-in 0.3s ease-out;
        }

        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .flask-liquid {
            transition: height 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
